
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorator="layouts/base">
<body>

<div layout:fragment="content">
    <div class="col-lg-12">
        <div class="page-header">
            <h1>Slow page</h1>
        </div>
        <table id="slow" class="table table-striped table-bordered table-hover"
               dt:theme="bootstrap3"
               dt:table="true"
               dt:url="@{/cookies}">
            <thead>
            <tr>
                <th dt:property="id">#</th>
                <th dt:property="type">Type</th>
                <th dt:property="weight">Weight</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<th:block layout:fragment="js">
    <script th:src="@{webjars/jquery/2.2.0/jquery.min.js}" type="application/javascript"></script>
</th:block>

</body>
</html>
